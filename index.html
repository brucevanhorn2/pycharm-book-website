<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effect Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .parallax-container {
      width: 100%;
      height: 100vh;
      perspective: 1px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .parallax-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: translateZ(-1px) scale(2);
      background: url('./img/not-optimized/python-master-temple.png') center/cover no-repeat fixed;
    }

    .parallax-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>
<body>
<div class="parallax-container">
  <div class="parallax-content"></div>
</div>
<div class="parallax-text">
  Scroll down to see the parallax effect!
</div>
</body>
</html>
